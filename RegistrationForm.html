<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="UTF=8">
    </head>
    <body>
        <h1>Registration Form</h1>
        
        <form>

                <div>
                    <label>First Name*</label>
                         <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label>Last Name*</label>
                        <input type="text" name="lastname" id="lastname">
                </div>
                <div>
                    <label>Email Address*</label>
                        <input type="text" name="emailaddress" id="emailaddress">
                <div>
                    <label>Password*</label>
                        <input type="password" name="password" id="password">
                </div>
                <div>
                    <label>Confirm Password*</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">
                </div>

                <div>
                    <label> Birthday*</label>
                        <input type="date" name="dob" id="birthday">
                </div>

                <div>
                    <label> Gender Identity:</label>
                </div>

                <div>
                        <input type="checkbox" name="Male" id="Male"> 
                        <label for="Male">Male</label>

                        <input type="checkbox" name="Female" id="female">
                        <label for="Female">Female</label>

                        <input type="checkbox" name="Non-binary" id="Non-Binary">
                        <label for="nonbinary">Non-Binary</label>

                        <input type="checkbox" name="I prefer not to answer" id="I prefer not to answer">
                        <label for="NA">I prefer not to answer</label>
                </div>
                    </label>

                <div>
                    <label for="comment">A short description about myself</label>
                </div>
                    <textarea name="comment" cols="20" rows="3"></textarea>
                    

                <div>
                    <label>Favorite Language</label>
                    <select name="language">
                        <option>JavaScript</option>
                        <option>Python</option>
                    </select>

                <div>
                    <input type="checkbox" name="yes">
                    <label> Yes, I would like to recieve periodic email updates</label>
                    
                </div>
                
                <div>
                <button type="submit"> Create Account</button>
                </div>

                <div>
                    <em>*Indicates a required field</em>
                </div>
        </div>

        </form>
    </body>
    </html>
