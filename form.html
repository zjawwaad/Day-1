<html>
    <head>
        <title>
            My first form 
        </title>
        <meta charset="UTF=8"
    </head>
    <body>
        <h1>
            This is my first form
        </h1>
        <a href="./index.html">
            Back to home
        </a>
        <form>
            <fieldset>
                <div>
                    <label>
                     First Name
                     </label>
                <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label>
                     Last Name
                     </label>
                <input type="text" name="lastname" id="lastname">
                </div>
                <div> Are you married?</div>
                <label for="marriedYes">
                    Yes
                    </label>
                    <input type="radio" name="married" id="marriedYes">
                </label>
                <label for="marriedNo">
                    No
                    </label>
                    <input type="radio" name="married" id="marriedNO">
<div>
                <button type="submit">
                    Submit
                </button>
</div>
            </fieldset>
        </form>
    </body>
    </html>
